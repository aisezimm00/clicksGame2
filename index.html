<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
       body {
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.title {
    font-size: 24px;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 20px;
}

.input-group input[type="number"] {
    width: 60px;
    height: 30px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 5px 10px;
    font-size: 16px;
}

button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: #45a049;
}

#count, #count-per-second, #record {
    font-size: 36px;
    color: #333;
    margin-bottom: 10px;
}

.record {
    font-size: 18px;
    color: #666;
}

#count-per-second {
    font-size: 24px;
}

#record {
    color: #f00;
    font-weight: bold;
}


    </style>
  <div class="all">
    <div class="changeGame">
        <input type="number" id="time" value="5" min="1" max="15">
        <div class="all">
            <h1 id="count">0</h1>
            <div class="buttons">
                <button id="start">Start Game</button>
                <button id="restart">Restart</button>
            </div>
        </div>
     <div id="two"> <span>clicks:</span>  <h1 id="count-per-second">0</h1></div>
        <h2>Record: <span id="record">0</span></h2>
    </div>
  </div>

    <script src="./script.js"></script>
</body>
</html>
